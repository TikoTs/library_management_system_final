<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<div class="header">
    <h1>Sign Up</h1>
</div>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <br><br>
{#    <p>Or <a href="{% url 'login' %}">Log in</a> if already registered</p>#}
</div>

{% endblock content %}
